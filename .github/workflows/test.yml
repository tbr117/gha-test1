name: Test workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3 
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Run tests
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
 